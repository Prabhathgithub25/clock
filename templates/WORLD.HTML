<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COUNTDOWN</title>
  <!-- Correct static CSS link for Flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body id="world-page">

  <!-- Fixed Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="{{ url_for('index') }}">üïí CLOCK</a>
    </div>
    <div class="nav-right">
      <div class="nav-links">
         <a href="{{ url_for('index') }}">HOME</a>
        <a href="{{ url_for('countdown') }}">COUNTDOWN</a>
          <a href="{{ url_for('timer') }}">TIMER TAB</a>
        
      </div>
      <!-- <a href="{{ url_for('setting') }}" class="settings-btn" title="Settings">‚öôÔ∏è</a> -->
      <!-- <button class="settings-btn" title="Settings">‚öôÔ∏è</button> -->
    </div>
  </nav>

  <!-- Country Search Box -->
  <div class="country-search-box">
    <h2>Search Country Info</h2>
    <div class="input-group">
      <input type="text" id="countryInput" placeholder="Enter country name..." />
      <button id="searchButton">Search</button>
    </div>
    <div class="country-details"></div>
  </div>

  <!-- Correct JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchButton = document.getElementById("searchButton");
      const countryInput = document.getElementById("countryInput");
      const countryDetails = document.querySelector(".country-details");

      searchButton.addEventListener("click", () => {
        const countryName = countryInput.value.trim();
        countryDetails.innerHTML = ""; // Always clear old content first

        if (countryName === "") {
          countryDetails.innerHTML = "<p>Please enter a country name.</p>";
          return;
        }

        fetch(`/country/${encodeURIComponent(countryName)}`)
          .then(response => {
            if (!response.ok) {
              throw new Error();
            }
            return response.json();
          })
          .then(data => {
            if (!data || !data.name) {
              countryDetails.innerHTML = `<p>No country found for "${countryName}".</p>`;
            } else {
              countryDetails.innerHTML = `
                <h3>${data.name}</h3>
                <p><strong>Capital:</strong> ${data.capital}</p>
                <p><strong>Calling Code:</strong> ${data.calling_code}</p>
                <p><strong>Longitude:</strong> ${data.longitude}</p>
                <p><strong>Latitude:</strong> ${data.latitude}</p>
              `;
            }
          })
          .catch(() => {
            countryDetails.innerHTML = `<p>No country found for "${countryName}".</p>`;
          });
      });
    });
  </script>

</body>
</html>
