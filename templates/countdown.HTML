  <!-- Countdown Container -->
  <div class="countdown-container">
    <h2>Christmas</h2>
    <div id="countdown">
      <!-- Time will be inserted here by JS -->
    </div>
  </div>

  <!-- JS -->
  <script>
    const countdown = document.getElementById('countdown');

// Target: Christmas this year
const targetDate = new Date(new Date().getFullYear(), 11, 25); // December 25

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    countdown.innerHTML = "It's Christmas!";
    return;
  }

  const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
  const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  countdown.innerHTML = `${months} months ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

updateCountdown();
setInterval(updateCountdown, 1000);

  </script>
</body>
